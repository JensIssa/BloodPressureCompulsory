version: '3.8'

services:
  Measurement-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data_measurement_db:/var/opt/mssql

  Patient-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    ports:
      - "1434:1433"
    volumes:
      - mssql_data_patient_db:/var/opt/mssql

  measurementservice:
    image: ${{secrets.DOCKER_USERNAME}}/measurementservice:latest
    build:
      context: .
      dockerfile: ./MeasurementService/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - Measurement-db

  patientservice:
    image: ${{secrets.DOCKER_USERNAME}}/patientservice:latest
    build:
      context: .
      dockerfile: ./PatientService/Dockerfile
    ports:
      - "8090:8080"
    depends_on:
      - Patient-db

  doctoruifrontend:
    image: ${{secrets.DOCKER_USERNAME}}/doctoruifrontend:latest
    ports:
      - "8070:80"
    build:
      context: .
      dockerfile: ./Frontend/angular-DoctorUI/Dockerfile
    volumes:
      - ./Frontend/angular-DoctorUI/src:/app/src:delegated
    depends_on:
      - measurementservice

  patientuifrontend:
    image: ${{secrets.DOCKER_USERNAME}}/patientuifrontend:latest
    ports:
      - "8060:80"
    build:
      context: .
      dockerfile: ./Frontend/angular-PatientUI/Dockerfile
    volumes:
      - ./Frontend/angular-PatientUI/src:/app/src:delegated
    depends_on:
      - patientservice

volumes:
  mssql_data_patient_db:
  mssql_data_measurement_db:
